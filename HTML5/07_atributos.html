<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Atributos Especificos (formulario) html5</title>
</head>
<body>
	<h1>Atributos Especificos (formulario) html5</h1>

	<fieldset>
		<legend>Autocompletar</legend>
		<form action="" method="post">
			<label for="nombre">Nombre:</label>
			<input type="text" id="nombre" autocomplete="off">
			<label for="telefono">telefono:</label>
			<input type="text" id="telefono" autocomplete="on">
			<input type="submit" value="Enviar Datos">
		</form>
	</fieldset>

	<fieldset>
		<legend>Autofocus</legend>
		<form action="" method="post">
			<label for="correo">Correo Electronico:</label>
			<input type="text" id="correo" autofocus>
			<input type="submit" value="Enviar Datos">
		</form>
	</fieldset>

	<fieldset>
		<legend>form</legend>
		<form action="" method="get" id="frm">
			<label for="correo">Correo Electronico:</label>
			<input type="email" id="correo" name="correo" autocomplete="off">
			<input type="submit" value="Enviar Datos">
		</form>
		<label for="correo">Direccion:</label>
		<input type="text" id="direccion" name="correo" form="frm" autocomplete="off">
	</fieldset>

	<fieldset>
		<legend>formAction</legend>
		<form action="datos.php" method="post">
			<label for="edad">Edad:</label>
			<input type="number" id="edad">
			<input type="submit" value="Enviar Datos">
			<input type="submit" value="Enviar Datos a otro archivo" formaction="procesar.php">
		</form>
	</fieldset>

	<fieldset>
		<legend>formEnctype</legend>
		<form action="" method="post">
			<label for="Nombre">Nombre:</label>
			<input type="text" id="nombre" name="nombre">
			<label for="foto">Foto:</label>
			<input type="file" id="foto" name="foto">
			<input type="submit" value="Enviar solo Datos">
			<input type="submit" value="Enviar Datos y archivos" formenctype="Multipart/form-data">
		</form>
	</fieldset>

	<fieldset>
		<legend>formNoValidate</legend>
		<form action="" method="post">
			<label for="correo">Correo Electronico:</label>
			<input type="email" id="correo" name="correo" required>
			<label for="fecha">Fecha nacimiento:</label>
			<input type="date" id="fecha" name="fecha" required>
			<input type="submit" value="Enviar Datos" formnovalidate>
		</form>
	</fieldset>


	<fieldset>
		<legend>formTarget</legend>
		<form action="" method="post">
			<label for="nombre">nombre completo:</label>
			<input type="text" id="nombre" name="nombre">
			<input type="submit" value="Enviar Datos" formtarget="_blank">
		</form>
	</fieldset>

	<fieldset>
		<legend>Alto y Ancho</legend>
		<form action="" method="post">
			<label for="nombre">nombre completo:</label>
			<input type="text" id="nombre" name="nombre">
			<input type="image" src="img/boton.png" width="100" height="100">
		</form>
	</fieldset>

	<fieldset>
		<legend>Lista</legend>
		<form action="" method="post">
			<input list="departamentos">
			<datalist id="departamentos">
				<option value="caldas">Caldas</option>
				<option value="Quindio">Quindio</option>
				<option value="Risaralda">Risaralda</option>
			</datalist>
			<input type="submit" value="Enviar datos">
		</form>
	</fieldset>

	<fieldset>
		<legend>Minimo y Maximo</legend>
		<form action="" method="post">
			<label for="edad">Edad:</label>
			<input type="number" id="edad" name="edad" min="18" max="80">
			<input type="submit" value="Enviar Datos"> 
		</form>
	</fieldset>

	<fieldset>
		<legend>Multiple</legend>
		<form action="" method="post">
			<label for="canciones">canciones:</label>
			<input type="file" id="canciones" name="canciones" multiple>
			<input type="submit" value="Enviar Datos"> 
		</form>
	</fieldset>

	<fieldset>
		<legend>Placeholder</legend>
		<form action="" method="post">
			<input type="text" id="nombre" placeholder="Ingrese su Nombre">
			<br>
			<input type="text" id="apellido" placeholder="Ingrese su Apellido">
			<br>
			<input type="submit" value="Enviar Datos">
		</form>
	</fieldset>

	<fieldset>
		<legend>Requerido</legend>
		<form action="" method="post">
			<input type="text" id="nombre" placeholder="Ingrese su Nombre" required>
			<br>
			<input type="text" id="apellido" placeholder="Ingrese su Apellido" required>
			<br>
			<input type="submit" value="Enviar Datos">
		</form>
	</fieldset>

	<fieldset>
		<legend>Step</legend>
		<form action="" method="post">
			<label for="edad">Edad</label>
			<input type="range" id="edad" step="10" oninput="salida.value=this.value">
			<output id="salida" for="edad"></output>
			<input type="submit" value="Enviar Datos">
		</form>
	</fieldset>
</body>
</html>
